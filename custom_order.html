<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order - Jane's Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Custom Shoe Order</h1>
    </header>
    <nav>
        <ul>
            <li><a href="products.html">Back to Products</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="custom_order.php" method="POST">
            <label for="design">Design Preferences:</label>
            <textarea id="design" name="design" required></textarea>
            
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required>
            
            <label for="materials">Materials:</label>
            <textarea id="materials" name="materials" required></textarea>
            
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
            
            <label for="credit_card">Credit Card Information:</label>
            <input type="text" id="credit_card" name="credit_card" required placeholder="XXXX-XXXX-XXXX-XXXX">
            
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" required placeholder="MM/YY">
            
            <label for="cvv">CVV Code:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="XXX">
            
            <button type="submit">Place Custom Order</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Jane's Shoe Store</p>
    </footer>
